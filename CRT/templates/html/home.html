{% extends 'html/base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="container">
{% if messages %}
     {% for j in messages %}
     	<div class="alert alert-{{j.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
   {{j}}
</div>
     {% endfor %}
{% endif %}
  <div class="row mt-4">
  <h4> Hi User you can <a href="{% url 'log' %}">Login</a> or <a href="{% url 'rg' %}"> Create a new account</a></h4>
  </div>
</div>

{% endblock %}
